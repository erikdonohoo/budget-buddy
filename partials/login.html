<div class="col-md-4"></div>
<div class="col-md-4">
	<form class="form-horizontal" role="form" ng-submit="signIn()">
		<div class="form-group">
			<label for="user_email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input type="email" ng-model="user.email" class="form-control" id="user_email" placeholder="Email" autofocus />
			</div>
		</div>
		<div class="form-group">
			<label for="user_password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" ng-model="user.password" class="form-control" id="user_password" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
		    	<button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<div class="alert alert-danger" ng-if="user.message && (!user.email || user.email.length ==0)">{{user.message}}</div>
			</div>
		</div>
	</form>
</div>
<div class="col-md-4"></div>
